    <script>
      var img = document.getElementsByTagName("img");
      var start = document.getElementById("start");
      var patterns = [];
      var pattern;
      var first = Math.floor(Math.random() * 30);
      var steps = 0;

      for (var i = 1; i <= 30; i++) {
        pattern = document.getElementById("i" + i);
        patterns.push(pattern);
      }
      console.log(patterns);

      start.onclick = dostart;
      function dostart() {
        steps = 70 + Math.floor(Math.random() * 10);
        patterns[first].className = "run";
        run();
      }

      function run() {
        patterns[first].className = "run-none";
        first++;
        if (first > patterns.length - 1) {
          first = 0;
        }
        patterns[first].className = "run";

        if (steps > 0) {
          steps--;
          setTimeout(run, 90);
        }
      }
    </script>
